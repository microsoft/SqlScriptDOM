name: pr-validation

on:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v2
      with:
        global-json-file: global.json

    # Build project
    - name: Build
      run: dotnet build dirs.proj

    # Execute all unit tests
    - name: Execute unit tests
      run: dotnet test