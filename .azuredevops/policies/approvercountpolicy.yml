name: approver_count
description: Approver count policy for msdata/SQLToolsAndLibraries/ScriptDOM repository
resource: repository
where: 
configuration:
  approverCountPolicySettings:
    isBlocking: true
    requireMinimumApproverCount: 1
    creatorVoteCounts: false
